<div class="container">
<h1 *ngIf="returnPath==''"> Login</h1>
<h1 *ngIf="returnPath!=''"> you must login frist</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
            <label for="" class="form-label">User Name</label>
            <input type="text" class="form-control" formControlName="UserName" placeholder="ex : Heba_samy"
            [ngClass]="{'is-invalid': loginForm.controls['UserName'].invalid&&loginForm.controls['UserName'].touched,'is-valid': loginForm.controls['UserName'].valid}">
            <div *ngIf="loginForm.controls['UserName'].invalid&&loginForm.controls['UserName'].touched" >
                <span *ngIf="loginForm.controls['UserName'].hasError('required')">you must enter User name</span>
                <span *ngIf="loginForm.controls['UserName'].hasError('pattern')">User Name must match pattern like : hebasamy,heba_samy,heba-samy</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="Password"
            [ngClass]="{'is-invalid': loginForm.controls['Password'].invalid&&loginForm.controls['Password'].touched,'is-valid': loginForm.controls['Password'].valid}">
            <div *ngIf="loginForm.controls['Password'].invalid&&loginForm.controls['Password'].touched" >
                <span *ngIf="loginForm.controls['Password'].hasError('required')">you must enter Password</span>
                <span *ngIf="loginForm.controls['Password'].hasError('minlength')">Password must have atleast 8 charcter</span>
            </div>
        </div>
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</div>
